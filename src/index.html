<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no"/>
    <title>Snapcam - Where Taking Photos Is Just Fun</title>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Concert+One|Open+Sans:400,400i,700,700i" rel="stylesheet"/>

    <!-- Font Awesome -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

  </head>
  <body class="b-body">

    <h1 class="sr-only">Welcome to Snapcam</h1>

    <!-- Main Page Header -->

    <header class="b-header">
    	<h2 class="b-header__title">snapcam</h2>
    </header>

    <!-- Main Content -->

    <main class="b-main">

      <h2 class="sr-only">Snapcam Main Content</h2>

      <div class="b-video-box">

        <video class="b-video-box__video js-main-video f-grayscale"></video>
        <div class="b-effects-container js-effects-container"></div>
        <button class="b-snapshot-button js-snapshot-button">
          take snapshot
          <span class="fas fa-camera"></span>
        </button>

      </div>

    <main>

    <!-- Pictures menu button -->

    <button class="b-pictures-menu-button js-pictures-menu-open-btn">
      <span class="sr-only">pictures menu button</span>
      <span class="fas fa-images"></span>
    </button>

    <!-- Mini nav for user taken pictures -->

    <nav class="b-pictures-nav js-pictures-nav">

      <h2 class="sr-only">Pictures list navigation</h2>

      <div class="b-pictures-block">

        <button class="b-pictures-block__button js-pictures-menu-close-btn">
          <span class="sr-only">Close menu</span>
          <span class="fas fa-times"></span>
        </button>

        <canvas width="150" height="150" style="background: red;"></canvas>

      </div>

      <div class="b-pictures-nav__overlay js-pictures-overlay"></div>

    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.bundle.js"></script>

  </body>
